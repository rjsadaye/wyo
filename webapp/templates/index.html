<body>


	<div class="container-contact100" style="background-image: url('../static/images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="http://40.122.164.26:8000/result" name="myform" method="POST">
				<span class="contact100-form-title">
					Enter your information
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Tell us your name *</span>
					<input class="input100" type="text" id="name" ng-model="name" name="name" placeholder="Enter your name">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Enter your email *</span>
					<input class="input100" ng-model="email" type="text" id="email" name="email" placeholder="Enter your email">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Gender is required, Please choose an option">
					<span class="label-input100">Gender</span>
					<select class="input100" ng-model="gender" name="gender" id="gender">
						<option value=""></option>
						<option value="female">Female</option>
						<option value="male">Male</option>
					</select>
					<!--<input class="input100" type="text" name="web" placeholder="http://">-->
				</div>
				<!--
				<div class="wrap-input100">
					<span class="label-input100">Your Website</span>
					<input class="input100" type="text" name="web" placeholder="http://">
				</div>
				-->
				<div class="wrap-input100 validate-input" data-validate = "Please enter your insurance information">
					<span class="label-input100">Claim Data</span>
					<textarea id="message" class="input100" ng-model="message" name="message" placeholder="Your text here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit" class="contact100-form-btn">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
<!--
		<span class="contact100-more">
				Call us on +001 345 6178	
		</span>
	-->
	</div>
